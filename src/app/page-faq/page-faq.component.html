<div class="page-faq">
    <!-- Navbar -->
    <div class="navbar">
      <div class="left-section">
        <img src="assets/images/burger-bar.jpg" class="burgerbar" (click)="toggleBurgerMenu()">
        <div class="text-le-croissant-fertile" (click)="navigateToMain()">LE CROISSANT FERTILE</div>
      </div>
      <div class="frame-3">
        <div class="text-en-fr">EN/FR</div>
      </div>
    </div>
  
    <div *ngIf="isBurgerMenuOpen" [@fadeInOut]>
      <div class="burger-menu">
        <button class="close-button" (click)="toggleBurgerMenu()">X</button>
        <ul>
          <li (click)="navigateToArtists()">ARTISTES</li>
          <li (click)="navigateToEvenement()">EVENEMENT</li>
          <li (click)="navigateToServices()">SERVICES</li>
          <li (click)="navigateToContact()">CONTACTEZ NOUS</li>
        </ul>
      </div>
    </div>
  
    <!-- Cover Section -->
    <div class="cover" [@slideInRight]>
      <div class="title" id="title">
        <h1>FAQ</h1>
      </div>
    </div>

    <button class="btn-add-faq" (click)="openModal()">Add FAQ</button>

  
    <!-- FAQ Section -->
    <div class="faq-section">
      <div class="faq-item" *ngFor="let faq of faqs">
        <div class="faq-question">{{ faq.question }}</div>
        <div class="faq-answer">{{ faq.answer }}</div>
      </div>
    </div>
  
    <!-- Modal for Adding FAQ -->
    <div *ngIf="isModalOpen" class="modal-overlay">
      <div class="modal-content">
        <h2>FAQ DETAIL</h2>
        <button class="modal-close-button" (click)="closeModal()">X</button>
        <div class="modal-body">
          <form>
            <label>QUESTION</label>
            <input type="text" [(ngModel)]="question" placeholder="Enter Question" required>
            <label>ANSWER</label>
            <input type="text" [(ngModel)]="answer" placeholder="Enter Answer" required>
            <button type="button" (click)="confirmAddFAQ()">Confirm</button>
            <button type="button" (click)="closeModal()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="assets/images/logo.png" alt="Footer Logo" class="spinning-logo">
        </div>
        <h1 class="footer-description">LE CROISSANT FERTILE</h1>
        <div class="footer-links">
          <div class="frame-186">
            <div class="text-website-links">Website Links</div>
            <div class="text-faqs" (click)="navigateToFaq()">FAQs</div>
          </div>
          <div class="frame-185">
            <div class="text-social-platforms">Social Platforms</div>
            <div class="text-instagram">Instagram</div>
            <div class="text-facebook">Facebook</div>
          </div>
          <div class="frame-5">
            <div class="text-languages">Languages</div>
            <div class="frame-1">
              <div class="text-english">English</div>
              <div class="text-french">French</div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="text-rights-reserved">Â© 2024 All Rights Reserved</div>
        </div>
      </div>
    </div>
  </div>
