<div class="page-artists">
    <!-- Navbar -->
    <div class="navbar">
        <div class="left-section">
          <img src="assets/images/burger-bar.jpg" class="burgerbar" (click)="toggleBurgerMenu()">
          <div class="text-le-croissant-fertile" (click)="navigateToMain()">LE CROISSANT FERTILE</div>
        </div>
        <div class="frame-3">
          <div class="text-en-fr">EN/FR</div>
        </div>
    </div>

    <div *ngIf="isBurgerMenuOpen" [@fadeInOut]>
        <div class="burger-menu">
            <button class="close-button" (click)="toggleBurgerMenu()">X</button>
            <ul>
                <li (click)="navigateToArtists()">ARTISTES</li>
                <li (click)="navigateToEvenement()">EVENEMENT</li>
                <li (click)="navigateToServices()">SERVICES</li>
                <li (click)="navigateToContact()">CONTACTEZ NOUS</li>
            </ul>
        </div>
    </div>

    <!-- Cover Section -->
    <div class="cover" [@slideInRight]>
        <div class="title" id="title">
            <h1>Artists</h1>
        </div>
    </div>

    <!-- Artists Section -->
    <div class="artists-section">
        <div class="carousel-container">
            <div class="artist-carousel">
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 1</div>
                    <img src="assets/images/test-artist.png">
                </div>
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 2</div>
                    <img src="assets/images/artist2.jpg">
                </div>
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 3</div>
                    <img src="assets/images/artist3.jpg">
                </div>
            </div>
            <div class="artist-carousel">
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 1</div>
                    <img src="assets/images/artist1.jpg">
                </div>
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 2</div>
                    <img src="assets/images/artist2.jpg">
                </div>
                <div class="artist-card">
                    <div class="text-artist-name">ARTIST 3</div>
                    <img src="assets/images/artist3.jpg">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Footer Logo" class="spinning-logo">
            </div>
            <h1 class="footer-description">LE CROISSANT FERTILE</h1>
            <div class="footer-links">
                <div class="frame-186">
                    <div class="text-website-links">Website Links</div>
                    <div class="text-faqs" (click)="navigateToFaq()">FAQs</div>
                </div>
                <div class="frame-185">
                    <div class="text-social-platforms">Social Platforms</div>
                    <div class="text-instagram">Instagram</div>
                    <div class="text-facebook">Facebook</div>
                </div>
                <div class="frame-5">
                    <div class="text-languages">Languages</div>
                    <div class="frame-1">
                        <div class="text-english">English</div>
                        <div class="text-french">French</div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="text-rights-reserved">Â© 2024 All Rights Reserved</div>
            </div>
        </div>
    </div>
</div>
